---

- name: Basic setup
  hosts: all
  roles:
    - role: geerlingguy.security
      become: true
    - role: general/classroom

- name: Admin setup
  hosts: all
  roles:
    - role: geerlingguy.docker
      become: true
      when: inventory_hostname in admin_machines | default(false)
    - role: geerlingguy.ansible
      become: true
      when: inventory_hostname in admin_machines | default(false)
